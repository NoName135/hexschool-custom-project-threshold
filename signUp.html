<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary px-4 mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul id="navList" class="navbar-nav d-flex align-items-center ms-lg-auto">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="fs-2 fw-bold mb-2">註冊</h1>
    <form id="signUpForm">
      <div class="mb-3">
        <label for="nickname" class="form-label">暱稱</label>
        <input type="nickname" class="form-control" id="nickname" name="暱稱">
        <p class="text-danger" data-msg='暱稱'></p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">信箱</label>
        <input type="email" class="form-control" id="email" name="信箱">
        <p class="text-danger" data-msg='信箱'></p>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" name="密碼">
        <p class="text-danger" data-msg='密碼'></p>
      </div>
      <div class="mb-3">
        <label for="passwordCheck" class="form-label">確認密碼</label>
        <input type="password" class="form-control" id="passwordCheck" name="確認密碼">
        <p class="text-danger" data-msg='確認密碼'></p>
      </div>
      <button type="submit" class="btn btn-primary w-100">註冊</button>
    </form>
  </div>

  <script type="module">
    import navList from "./src/components/navList.js";
    const userData = JSON.parse(localStorage.getItem('userData'));
    if (userData) {
      if(userData.admin){
        navList('admin');
      }else{
        navList('user');
      }
    } else {
      navList('guest');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/components/signUp.js"></script>
</body>
</html>
